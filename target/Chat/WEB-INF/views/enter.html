<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join the chat</title>
</head>
<body>
<form th:method="post" th:action="@{/enter}" th:object="${person}">
    <label for="name">Enter your name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <input type="submit" value="join"/>
    <!--div style="color: red" th:if="${#fields.hasErrors('name')}" th:onerror="*{name}"></-div-->
</form>
</body>
</html>
