<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<div th:each="message:${messages}">
    <a style="color:red" th:text="${message.getAuthor()}"></a>
    :
    <a th:text="${message.getText()}"></a>
</div>

<form th:method="post" th:action="@{/chat}" th:object="${message}">
    <label for="message">Write your message</label>
    <input type="text" th:field="*{text}" id="message" autofocus/>
    <input type="submit" value="send"/>
</form>

</body>
</html>
