<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new people</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label>Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:onerror="*{name}"></div>
    <br>

    <label>Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:onerror="*{age}"></div>
    <br>

    <label>Enter mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:onerror="*{email}"></div>
    <br>

    <input type="submit" value="create"/>
</form>
</body>
</html>
